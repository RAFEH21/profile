<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .profile {
            background-color: #007BFF;
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="mypic.jpg" alt="Your Picture">
        <h2>AHMED HASSAN</h2>
        <p>4746/FOC/BSCS/F22</p>
    </div>
    
    <table>
        <tr>
            <th>Course Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>WEB ENGINEERING</td>
            <td>B</td>
        </tr>
        <tr>
            <td>NUMERICAL COMPUTING</td>
            <td>A</td>
        </tr>
        <tr>
            <td>OBJECT ORIENTED PROGRAMMING</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>DATA STRUCTURES AND ALGORITHM</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
